<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Rather? - Create</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Submit a New Question</h1>
    </header>

    <main>
      <form id="questionForm" class="card form-card">
        <div class="form-group">
          <input type="text" id="questionInput" placeholder="Enter your 'Would You Rather?' question (must start with 'Would you rather')" required>
          <p class="error-message" id="errorMessage" style="color: red; display: none;">Question must start with "Would you rather"</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="text-center">
        <a href="index.html" class="btn btn-link">Back to Home</a>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById("questionForm");
    const input = document.getElementById("questionInput");
    const errorMessage = document.getElementById("errorMessage");

    // Real-time validation
    input.addEventListener("input", function() {
      const question = input.value.trim();
      if (question && !question.toLowerCase().startsWith("would you rather")) {
        input.classList.add("error");
        errorMessage.style.display = "block";
      } else {
        input.classList.remove("error");
        errorMessage.style.display = "none";
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const question = input.value.trim();
      if (question) {
        if (saveUserQuestion(question)) {
          alert("Question saved successfully!");
          input.value = "";
          input.classList.remove("error");
          errorMessage.style.display = "none";
        } else {
          input.classList.add("error");
          errorMessage.style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
